<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script src="js/contact.js"></script>
  <script src="https://kit.fontawesome.com/c14073a443.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
  <body id="body" class="bg-dblue w-screen h-screen flex items-center justify-center flex-row">

    <div id="cognifycontainer" class="bg-lblue w-1/3 h-5/6 rounded-3xl flex items-center flex-col m-2">
      <h1 class="text-7xl font-bold font-concert text-cream m-12">
        Cognify!
      </h1>
      <div id="membercontainer" class="w-full h-auto flex items-center justify-center flex-col">
        <div id="alfcontainer" class="w-5/6 h-auto flex m-4 items-center">
          <img class="w-28 h-28 rounded-full" src="images/contactus/alf.jpg" alt="Alfred Kang Jing Rui">
          <div id="alfdetails" class="flex justify-center flex-col m-4">
            <h1 class="text-4xl font-bold font-concert text-cream m-1">Alfred Kang</h1>
            <h1 class="text-lg font-bold font-concert text-cream m-1">Project Manager</h1>
            <a href="https://www.linkedin.com/in/alfredkangjr/" target="_blank"><i class="fa-brands fa-linkedin text-cream m-1 text-2xl"></i></a>
          </div>
        </div>
        <div id="whcontainer" class="w-5/6 h-auto flex m-4 items-center">
          <img class="w-28 h-28 rounded-full" src="images/contactus/wh.jpeg" alt="Lim Wee Han">
          <div id="whdetails" class="flex justify-center flex-col m-4">
            <h1 class="text-4xl font-bold font-concert text-cream m-1">Lim Wee Han</h1>
            <h1 class="text-lg font-bold font-concert text-cream m-1">3D Modeller</h1>
            <a href="https://www.linkedin.com/in/lim-wee-han-324882249/" target="_blank"><i class="fa-brands fa-linkedin text-cream m-1 text-2xl"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div id="contactcontainer" class="bg-lblue w-2/3 h-5/6 rounded-3xl flex items-center flex-col m-2">
      <h1 class="text-6xl font-bold font-concert text-cream m-12">
        Contact Us
      </h1>
      <div id="formcontainer" class="w-5/6 h-auto flex justify-center">
        <div class="w-1/2 h-5/6 justify-center items-center justify-center">
          <form id="contactForm" class="space-y-6 flex justify-center items-center flex-col">
            <div class="w-full h-auto">
              <div class="flex items-center justify-between">
                <label for="username" class="block text-2xl font-concert leading-6 text-cream">Username</label>
              </div>
                <div class="mt-2">
                  <input id="username" name="username" type="text" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
                </div>
            </div>
  
            <div class="w-full h-auto">
              <label for="signupemail" class="font-concert block text-2xl leading-6 text-cream">Email address</label>
              <div class="mt-2">
                <input id="signupemail" name="signupemail" type="email" autocomplete="email" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
              </div>
            </div>
      
            <div class="w-full h-auto">
              <div class="flex items-center justify-between">
                <label for="signuppassword" class="block text-2xl font-concert leading-6 text-cream">Password</label>
              </div>
                <div class="mt-2">
                  <input id="signuppassword" name="signuppassword" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
                </div>
            </div>
  
            <div class="w-full h-auto">
              <div class="flex items-center justify-between">
                <label for="signuppassword" class="block text-2xl font-concert leading-6 text-cream">Confirm Password</label>
              </div>
                <div class="mt-2">
                  <input id="confirmpassword" name="confirmpassword" type="password" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
                </div>
            </div>
            <button type="submit" id="signupsubmitbutton" class="bg-cream flex w-1/3 h-20 justify-center items-center rounded-full text-dblue text-2xl">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
