<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <script src="js/index.js"></script>
  <script src="https://kit.fontawesome.com/c14073a443.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
  <body id="body" class="bg-dblue w-screen h-screen flex items-center justify-center flex-row">

    <div id="cognifycontainer" class="bg-lblue w-1/3 h-5/6 rounded-3xl flex items-center flex-col m-2">
      <h1 class="text-7xl font-bold font-concert text-cream m-12">
        Cognify!
      </h1>
      <div id="membercontainer" class="w-full h-auto flex items-center justify-center flex-col">
        <div id="alfcontainer" class="w-5/6 h-auto flex m-4 items-center">
          <img class="w-28 h-28 rounded-full" src="images/contactus/alf.jpg" alt="Alfred Kang Jing Rui">
          <div id="alfdetails" class="flex justify-center flex-col m-4">
            <h1 class="text-4xl font-bold font-concert text-cream m-1">Alfred Kang</h1>
            <h1 class="text-lg font-bold font-concert text-cream m-1">Project Manager</h1>
            <a href="https://www.linkedin.com/in/alfredkangjr/" target="_blank"><i class="fa-brands fa-linkedin text-cream m-1 text-2xl"></i></a>
          </div>
        </div>
        <div id="whcontainer" class="w-5/6 h-auto flex m-4 items-center">
          <img class="w-28 h-28 rounded-full" src="images/contactus/wh.jpeg" alt="Lim Wee Han">
          <div id="whdetails" class="flex justify-center flex-col m-4">
            <h1 class="text-4xl font-bold font-concert text-cream m-1">Lim Wee Han</h1>
            <h1 class="text-lg font-bold font-concert text-cream m-1">3D Modeller</h1>
            <a href="https://www.linkedin.com/in/lim-wee-han-324882249/" target="_blank"><i class="fa-brands fa-linkedin text-cream m-1 text-2xl"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div id="contactcontainer" class="bg-lblue w-2/3 h-5/6 rounded-3xl flex items-center flex-col m-2">
      <h1 class="text-6xl font-bold font-concert text-cream m-12">
        Contact Us
      </h1>
      <div id="formcontainer" class="w-5/6 h-auto flex m-4 items-center">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
