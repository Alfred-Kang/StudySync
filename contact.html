<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script type="module" src="js/contact.js"></script>
  <script src="https://kit.fontawesome.com/c14073a443.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <title>StudyPal</title>
</head>
  <body id="body" class="bg-dblue w-screen h-screen flex flex-col overflow-hidden">
    <div id='contactback' class="w-auto flex items-center text-5xl text-cream m-8"><i class="fa-solid fa-arrow-left cursor-pointer"></i></div>
    <div class="w-screen h-5/6 flex items-center justify-center md:flex-row flex-col">
      <div id="cognifycontainer" class="hidden md:flex bg-lblue md:w-1/3 w-4/5 h-full rounded-3xl items-center justify-center flex-col m-4">
        <h1 class="lg:text-7xl text-5xl font-concert text-cream lg:m-16 m-8">Cognify!</h1>        
        <div id="membercontainer" class="w-full h-auto flex items-center justify-center flex-col">
          <div id="alfcontainer" class="w-5/6 h-auto flex lg:mx-4 mx-0 justify-center items-center lg:flex-row flex-col">
            <img class="w-28 h-28 rounded-full" src="images/contactus/alf.jpg" alt="Alfred Kang Jing Rui">
            <div id="alfdetails" class="flex justify-center flex-col m-4">
              <h1 class="xl:text-4xl text-2xl font-concert text-cream m-1">Alfred Kang</h1>
              <h1 class="xl:text-lg text-sm font-concert text-cream m-1">Project Manager, SCRUM Master, Lead Developer, </h1>
              <div class="flex flex-row">
                <a href="https://www.linkedin.com/in/alfredkangjr/" target="_blank"><i class="fa-brands fa-linkedin text-cream m-2 text-2xl"></i></a>
                <a href="https://github.com/alfrdkang" target="_blank"><i class="fa-brands fa-github text-cream m-2 text-2xl"></i></a>
                <a href="https://www.artstation.com/alfredkang" target="_blank"><i class="fa-brands fa-artstation text-cream m-2 text-2xl"></i></a>
              </div>
            </div>
          </div>
          <div id="whcontainer" class="w-5/6 h-auto flex lg:mx-4 mx-0 items-center lg:flex-row flex-col">
            <img class="w-28 h-28 rounded-full" src="images/contactus/wh.jpeg" alt="Lim Wee Han">
            <div id="whdetails" class="flex justify-center flex-col m-4">
              <h1 class="xl:text-4xl text-2xl font-concert text-cream m-1">Lim Wee Han</h1>
              <h1 class="xl:text-lg text-sm font-concert text-cream m-1">Lead 3D Modeller, Lead UI/UX Designer, Quality Assurance</h1>
              <div class="flex flex-row">
                <a href="https://www.linkedin.com/in/lim-wee-han-324882249" target="_blank"><i class="fa-brands fa-linkedin text-cream m-2 text-2xl"></i></a>
                <a href="https://github.com/fi5hiey" target="_blank"><i class="fa-brands fa-github text-cream m-2 text-2xl"></i></a>
                <a href="https://www.artstation.com/limweehan4" target="_blank"><i class="fa-brands fa-artstation text-cream m-2 text-2xl"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="contactcontainer" class="bg-lblue md:w-3/4 w-4/5 h-full rounded-3xl flex items-center justify-between flex-col m-4">
        <h1 class="h-1/5 md:text-6xl text-4xl font-concert text-cream m-12">
          Contact Us
        </h1>
        <div id="formcontainer" class="w-5/6 h-4/5 flex justify-center">
          <div class="xl:w-1/2 md:w-3/4 w-full h-5/6 justify-center items-center justify-center">
            <form id="contactForm" class="space-y-6 flex justify-center items-center flex-col">
              <div class="w-full h-auto">
                <div class="flex items-center justify-between">
                  <label for="name" required class="block text-2xl font-concert leading-6 text-cream">Name</label>
                </div>
                  <div class="mt-2">
                    <input id="name" name="name" type="text" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-4">
                  </div>
              </div>
              <div class="w-full h-auto">
                <div class="flex items-center justify-between">
                  <label for="message" class="block text-2xl font-concert leading-6 text-cream">Message</label>
                </div>
                  <div class="mt-2">
                    <textarea id="message" class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-xl p-4" name="message" rows="4" cols="50"></textarea>
                  </div>
              </div>
              <button type="submit" id="contactsubmitbtn" class="transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 bg-dblue hover:bg-orange font-concert flex w-1/2 h-20 justify-center items-center rounded-full text-cream text-2xl">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
