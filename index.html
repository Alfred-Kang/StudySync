<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="tailwind.config.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="js/index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <title>StudyPal</title>
</head>
  <body id="body" class="w-screen h-screen bg-lblue flex justify-center flex-row">
    <div id="startcontainer" class="lg:w-3/5 lg:block sm:w-1/2 sm:block hidden h-screen bg-dblue">
      <div class="flex flex-row items-center h-1/6 mx-4">
        <img class="w-12 h-12 drop-shadow-md rounded-2xl m-4" id="loginlogo" src="images/stupal.png" alt="StudyPal">
        <h1 class="text-3xl font-concert text-cream">
          StudyPal!
        </h1>
      </div>
      <div class="h-4/6 flex justify-center items-center">
        <h1 class="font-concert text-cream xl:text-8xl lg:text-5xl text-4xl m-12"><span class="typingcaption"></span></h1>
      </div>
      <div class="h-1/6 flex justify-center items-center"></div>
    </div>
    <div id="accountcontainer" class="lg:w-2/5 sm:w-1/2 w-screen h-screen bg-cream flex items-center justify-center flex-col">
      <div id="signuplogincontainer" class="flex w-full h-full items-center justify-center flex-col">
        <h1 class="text-dblue text-5xl font-concert m-4">Welcome</h1>
        <div class="flex flex-row items-center w-4/5 lg:h-1/8">
          <div id="logintogglebutton" class="bg-orange font-concert w-1/2 h-full cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
            <h1 class="text-cream font-concert lg:text-3xl md:text-2xl text-xl">Log in</h1>
          </div>
          <div id="signuptogglebutton" class="bg-orange font-concert w-1/2 h-full cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
            <h1 class="text-cream font-concert lg:text-3xl md:text-2xl text-xl">Sign up</h1>
          </div>
        </div>
      </div>
  
      <div id="logincontainer" class="hidden flex w-full h-full items-center justify-center flex-col">
        <h1 class="text-dblue text-5xl font-concert m-8">Log In</h1>
        <form id="loginForm" class="w-3/5 space-y-6 flex justify-center items-center flex-col">
          <div class="w-full h-auto">
            <label for="loginemail" class="font-concert block text-2xl leading-6 text-dblue my-2">Email address</label>
            <div class="mt-2">
              <input id="loginemail" name="loginemail" type="email" autocomplete="email" required class="bg-orange font-concert block w-full h-1/5 rounded-3xl text-cream text-3xl p-4">
            </div>
          </div>
    
          <div class="w-full h-auto">
            <div class="flex items-center justify-between my-2">
              <label for="loginpassword" class="block text-2xl font-concert leading-6 text-dblue">Password</label>
              <div class="text-md">
                <a href="#" class="font-concert text-dblue hover:text-dorange">Forgot Password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="loginpassword" name="loginpassword" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-1/5 rounded-3xl text-cream text-3xl p-4">
            </div>
          </div>
          <button type="submit" id="loginsubmitbutton" class="bg-dblue hover:bg-orange hover:text-dblue font-concert w-1/2 h-16 justify-center items-center rounded-full text-cream text-2xl m-8">Sign in</button>
        </form>
        <p class="font-concert text-center text-2xl text-dblue m-4">
          Not registered with us yet?
          <a id="signupherebutton" class="leading-6 text-lblue hover:text-dorange">Sign Up Now!</a>
        </p>
      </div>
  
      <div id="signupcontainer" class="hidden flex w-full h-full items-center justify-center flex-col">
        <h1 class="text-dblue text-5xl font-concert m-8">Sign Up</h1>
        <form id="signupForm" class="w-3/5 space-y-6 flex justify-center items-center flex-col">
          <div class="w-full h-auto">
            <div class="flex items-center justify-between">
              <label for="username" class="block text-2xl font-concert leading-6 text-dblue">Username</label>
            </div>
              <div class="mt-2">
                <input id="username" name="username" type="text" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-4">
              </div>
          </div>

          <div class="w-full h-auto">
            <label for="signupemail" class="font-concert block text-2xl leading-6 text-dblue">Email address</label>
            <div class="mt-2">
              <input id="signupemail" name="signupemail" type="email" autocomplete="email" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-4">
            </div>
          </div>
    
          <div class="w-full h-auto">
            <div class="flex items-center justify-between">
              <label for="signuppassword" class="block text-2xl font-concert leading-6 text-dblue">Password</label>
            </div>
              <div class="mt-2">
                <input id="signuppassword" name="signuppassword" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-4">
              </div>
          </div>

          <div class="w-full h-auto">
            <div class="flex items-center justify-between">
              <label for="signuppassword" class="block text-2xl font-concert leading-6 text-dblue">Confirm Password</label>
            </div>
              <div class="mt-2">
                <input id="confirmpassword" name="confirmpassword" type="password" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-4">
              </div>
          </div>
          <button type="submit" id="signupsubmitbutton" class="bg-dblue hover:bg-orange font-concert flex w-1/2 h-20 justify-center items-center rounded-full text-cream text-2xl">Sign Up</button>
        </form>
        <p class="m-4 font-concert text-center text-2xl text-dblue">
          Already have an account?
          <a id="loginherebutton" class="leading-6 text-lblue hover:text-dorange">Log In Here</a>
        </p>
      </div>
    </div>
  </body>
</html>
