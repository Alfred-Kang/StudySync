<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
  <body id="body" class="bg-dblue w-screen h-screen flex items-center justify-center flex-col">
    <h1 class="text-9xl font-bold font-concert text-cream m-8">
      StudyPal!
    </h1>

    <div id="startcontainer" class="bg-lblue w-1/2 h-1/4 rounded-full flex items-center justify-center flex-row m-8">
      <div id="logintogglebutton" class="bg-orange font-concert w-1/3 h-1/2 cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Login</h1>
      </div>
      <h1 class="text-cream font-concert text-3xl m-3">
        or
      </h1>
      <div id="signuptogglebutton" class="bg-orange font-concert w-1/3 h-1/2 cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Signup</h1>
      </div>
    </div>

    <div id="logincontainer" class="hidden bg-lblue w-screen h-3/4 rounded-t-3xl flex items-center justify-center flex-col">
      <div class="w-1/2 h-5/6">
        <form id="loginForm" class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="font-concert block text-2xl font-concert leading-6 text-cream">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream">
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-2xl font-concert leading-6 text-cream">Password</label>
              <div class="text-xl">
                <a href="#" class="font-semibold text-dblue hover:text-indigo-500">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream">
            </div>
          </div>
    
          <div>
            <button type="submit" class="bg-cream flex w-full h-24 justify-center rounded-3xl text-cream text-2xl">Sign in</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-2xl text-cream">
          Not a member?
          <h1 id="signupherebutton" class="font-semibold leading-6 text-dblue hover:text-indigo-500">Sign Up Now!</h1>
        </p>
      </div>
    </div>

    <div id="signupcontainer" class="hidden bg-lblue w-screen h-3/4 rounded-t-3xl flex items-center justify-center flex-col">
      <div class="mt-10 sm:mx-auto sm:w-full h-24 sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-2xl font-concert leading-6 text-cream">Username</label>
            <div class="mt-2">
              <input id="username" name="username" type="text" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream">
            </div>
          </div>

          <div>
            <label for="email" class="block text-2xl font-concert leading-6 text-cream">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream">
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-2xl font-concert leading-6 text-cream">Password</label>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-2xl font-concert leading-6 text-cream">Confirm Password</label>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream">
            </div>
          </div>
    
          <div>
            <button type="submit" class="bg-cream flex w-full h-24 justify-center rounded-3xl text-cream">Sign up</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-xl text-cream">
          Already have an account?
          <h1 id="loginherebutton" class="font-semibold leading-6 text-dblue hover:text-indigo-500">Log In Here</a>
        </p>
      </div>
    </div>
  </body>
</html>
