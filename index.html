<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
  <body id="body" class="bg-dblue w-screen h-screen flex items-center justify-center flex-col">
    <h1 class="text-9xl font-bold font-concert text-cream m-8">
      StudyPal!
    </h1>

    <div id="startcontainer" class="bg-lblue w-1/2 h-1/4 rounded-full flex items-center justify-center flex-row m-8">
      <div id="logintogglebutton" class="bg-orange w-1/3 h-1/2 cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Login</h1>
      </div>
      <h1 class="text-cream font-concert text-3xl m-3">
        or
      </h1>
      <div id="signuptogglebutton" class="bg-orange w-1/3 h-1/2 cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Signup</h1>
      </div>
    </div>

    <div id="logincontainer" class="hidden bg-lblue w-screen h-3/4 rounded-t-3xl flex items-center justify-center flex-col">
      <div id="usernamefield" class="bg-orange w-1/3 h-1/4 cursor-pointer hover:bg-dorange rounded-3xl flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Username</h1>
      </div>
      <div id="passwordfield" class="bg-orange w-1/3 h-1/4 cursor-pointer hover:bg-dorange rounded-3xl flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Password</h1>
      </div>
    </div>
  </body>
</html>
