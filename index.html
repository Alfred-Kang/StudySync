<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <script src="js/index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
  <body id="body" class="bg-dblue w-screen h-screen flex items-center justify-center flex-col">
    <img class="w-56 h-56 drop-shadow-2xl rounded-3xl m-4" id="loginlogo" src="images/contactus/stupal.png" alt="StudyPal">
    <h1 class="text-9xl font-bold font-concert text-cream m-8">
      StudyPal!
    </h1>

    <div id="startcontainer" class="bg-lblue w-1/2 h-1/4 rounded-full flex items-center justify-center flex-row m-8">
      <div id="logintogglebutton" class="bg-orange font-concert w-1/3 h-1/2 cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Login</h1>
      </div>
      <h1 class="text-cream font-concert text-3xl m-3">
        or
      </h1>
      <div id="signuptogglebutton" class="bg-orange font-concert w-1/3 h-1/2 cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
        <h1 class="text-cream font-concert text-3xl">Signup</h1>
      </div>
    </div>

    <div id="logincontainer" class="hidden bg-lblue w-screen h-3/4 rounded-t-3xl flex items-center justify-center flex-col">
      <div class="w-1/2 h-5/6 justify-center items-center">
        <form id="loginForm" class="space-y-6 flex justify-center items-center flex-col">
          <div class="w-full h-auto">
            <label for="loginemail" class="font-concert block text-4xl leading-6 text-cream my-4">Email address</label>
            <div class="mt-2">
              <input id="loginemail" name="loginemail" type="email" autocomplete="email" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream text-3xl p-4">
            </div>
          </div>
    
          <div class="w-full h-auto">
            <div class="flex items-center justify-between">
              <label for="loginpassword" class="block text-4xl font-concert leading-6 text-cream my-4">Password</label>
              <div class="text-xl">
                <a href="#" class="font-semibold text-dblue hover:text-pink">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="loginpassword" name="loginpassword" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-24 rounded-3xl text-cream text-3xl p-4">
            </div>
          </div>
          <button type="submit" id="loginsubmitbutton" class="bg-cream flex w-1/2 h-24 justify-center items-center rounded-full text-dblue text-2xl">Sign in</button>
        </form>
        <p class="mt-10 text-center text-xl text-cream">
          Not registered with us yet?
          <a id="signupherebutton" class="font-semibold leading-6 text-dblue hover:text-indigo-500">Sign Up Now!</a>
        </p>
      </div>
    </div>

    <div id="signupcontainer" class="hidden bg-lblue w-screen h-3/4 rounded-t-3xl flex items-center justify-center flex-col">
      <div class="w-1/2 h-5/6 justify-center items-center">
        <form id="signupForm" class="space-y-6 flex justify-center items-center flex-col">
          <div class="w-full h-auto">
            <div class="flex items-center justify-between">
              <label for="username" class="block text-2xl font-concert leading-6 text-cream">Username</label>
            </div>
              <div class="mt-2">
                <input id="username" name="username" type="text" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
              </div>
          </div>

          <div class="w-full h-auto">
            <label for="signupemail" class="font-concert block text-2xl leading-6 text-cream">Email address</label>
            <div class="mt-2">
              <input id="signupemail" name="signupemail" type="email" autocomplete="email" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
            </div>
          </div>
    
          <div class="w-full h-auto">
            <div class="flex items-center justify-between">
              <label for="signuppassword" class="block text-2xl font-concert leading-6 text-cream">Password</label>
            </div>
              <div class="mt-2">
                <input id="signuppassword" name="signuppassword" type="password" autocomplete="current-password" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
              </div>
          </div>

          <div class="w-full h-auto">
            <div class="flex items-center justify-between">
              <label for="signuppassword" class="block text-2xl font-concert leading-6 text-cream">Confirm Password</label>
            </div>
              <div class="mt-2">
                <input id="confirmpassword" name="confirmpassword" type="password" required class="bg-orange font-concert block w-full h-18 rounded-3xl text-cream text-3xl p-2">
              </div>
          </div>
          <button type="submit" id="signupsubmitbutton" class="bg-cream flex w-1/3 h-20 justify-center items-center rounded-full text-dblue text-2xl">Sign Up</button>
        </form>
        <p class="mt-10 text-center text-xl text-cream">
          Already have an account?
          <a id="loginherebutton" class="font-semibold leading-6 text-dblue hover:text-indigo-500">Log In Here</a>
        </p>
      </div>
    </div>
  </body>
</html>
