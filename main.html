<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script type="module" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
  <body id="body" class="bg-lblue w-screen h-screen flex flex-col">
    <nav id='navbar' class="bg-dblue h-32 rounded-b-xl drop-shadow-xl">
      <div class="max-w-screen-xl h-full flex flex-wrap items-center justify-between  mx-auto p-4">
      <a href="/main.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="images/stupal.png" id="stupallogo" class="h-12 rounded-xl drop-shadow-2xl" alt="StudyPal Logo"/>
          <span class="self-center text-5xl font-concert text-cream">StudyPal</span>
      </a>
      <div class="flex items-center lg:order-2 space-x-3 lg:space-x-0 rtl:space-x-reverse">
          <button type="button" class="flex text-sm bg-cream rounded-full lg:me-0 focus:ring-4 focus:ring-gray-300" id="userprofile">
            <img class="w-12 h-12 rounded-full" src="/images/stupal.png" alt="userpfp">
          </button>
          <!-- Dropdown menu -->
          <div class="z-50 w-1/6 h-lg hidden my-4 text-base list-none bg-orange divide-y divide-gray-100 rounded-lg shadow absolute top-16 right-24" id="userdropdown">
            <div class="px-4 py-3">
              <span id="profileusername" class="block text-2xl text-cream font-concert">User</span>
              <span id="profileemail" class="block text-xl text-cream font-concert">email@email.com</span>
            </div>
            <ul class="py-2">
              <li>
                <a class="block px-4 py-2 text-lg font-concert text-cream hover:bg-orange cursor-pointer">Dashboard</a>
              </li>
              <li>
                <a class="block px-4 py-2 text-lg font-concert text-cream hover:bg-orange cursor-pointer">Details</a>
              </li>
              <li>
                <a id="logout" class="block px-4 py-2 text-lg font-concert text-cream hover:bg-orange cursor-pointer">Sign Out</a>
              </li>
            </ul>
          </div>
          <button type="button" id="hamburgermenu" class="inline-flex items-center p-2 w-18 h-18 justify-center text-sm text-cream rounded-lg lg:hidden hover:bg-orange focus:outline-none focus:ring-2 focus:ring-gray-200">
            <svg class="w-8 h-8" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
      </div>
      <div class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1 rounded-b-3xl bg-dblue" id="navbarhamburger">
        <ul class="flex flex-col font-medium p-4 lg:p-0 mt-4 rounded-lg lg:space-x-8 rtl:space-x-reverse lg:flex-row lg:mt-0 lg:border-0 lg:bg-dblue">
          <li>
            <a href="/main.html" class="block py-2 px-3 text-3xl font-concert bg-dblue rounded lg:bg-transparent lg:text-cream lg:p-0">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-3xl font-concert text-cream rounded hover:bg-orange lg:hover:bg-transparent lg:hover:text-orange lg:p-0">Avatar</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-3xl font-concert text-cream rounded hover:bg-orange lg:hover:bg-transparent lg:hover:text-orange lg:p-0">Room</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-3xl font-concert text-cream rounded hover:bg-orange lg:hover:bg-transparent lg:hover:text-orange lg:p-0">Study</a>
          </li>
          <li>
            <a href="/leaderboard.html" class="block py-2 px-3 text-3xl font-concert text-cream rounded hover:bg-orange lg:hover:bg-transparent lg:hover:text-orange lg:p-0">Leaderboard</a>
          </li>
          <li>
            <a href="/contact.html" class="block py-2 px-3 text-3xl font-concert text-cream rounded hover:bg-orange lg:hover:bg-transparent lg:hover:text-orange lg:p-0">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 id="welcomename" class="text-7xl font-bold font-concert text-cream m-4">Welcome, User!</h1>
    <div class="w-1/5 rounded-full h-10 bg-dblue flex items-center justify-center m-4">
      <h1 id="leveldisplay" class="text-xl font-bold font-concert text-cream m-4">Level: 1</h1>
      <div class="w-1/2 rounded-full h-5 bg-cream flex items-center">
        <div class="bg-orange h-5 rounded-full flex items-center justify-center font-concert text-cream text-sm" style="width: 45%">45%</div>
      </div>
    </div>
    <div id="room3d"></div>
