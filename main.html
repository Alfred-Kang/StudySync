<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <script type="module" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
  <body id="body" class="bg-lblue w-screen h-screen flex flex-col">
    <nav id='navbar' class="bg-dblue h-24 rounded-b-xl drop-shadow-xl">
      <div class="max-w-screen-xl h-full flex flex-wrap items-center justify-between  mx-auto p-4">
      <a href="/index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="images/stupal.png" id="stupallogo" class="h-12 rounded-xl drop-shadow-2xl" alt="StudyPal Logo"/>
          <span class="self-center text-5xl font-concert text-cream">StudyPal</span>
      </a>
      <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300" id="userprofile" data-dropdown-toggle="userdropdown" data-dropdown-placement="bottom">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8 rounded-full" src="/images/contactus/" alt="user photo">
          </button>
          <!-- Dropdown menu -->
          <div class="z-50 w-1/6 h-lg hidden my-4 text-base list-none bg-orange divide-y divide-gray-100 rounded-lg shadow absolute top-16 right-24" id="userdropdown">
            <div class="px-4 py-3">
              <span class="block text-2xl text-cream font-concert">User</span>
              <span class="block text-xl text-cream font-concert">email@email.com</span>
            </div>
            <ul class="py-2">
              <li>
                <a class="block px-4 py-2 text-lg font-concert text-cream hover:bg-orange cursor-pointer">Dashboard</a>
              </li>
              <li>
                <a class="block px-4 py-2 text-lg font-concert text-cream hover:bg-orange cursor-pointer">Details</a>
              </li>
              <li>
                <a id="logout" class="block px-4 py-2 text-lg font-concert text-cream hover:bg-orange cursor-pointer">Sign Out</a>
              </li>
            </ul>
          </div>
          <button type="button" id="hamburgermenu" class="inline-flex items-center p-2 w-18 h-18 justify-center text-sm text-cream rounded-lg md:hidden hover:bg-orange focus:outline-none focus:ring-2 focus:ring-gray-200">
            <svg class="w-8 h-8" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 rounded-b-3xl bg-dblue" id="navbarhamburger">
        <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-dblue">
          <li>
            <a href="#" class="block py-2 px-3 font-concert bg-dblue rounded md:bg-transparent md:text-cream md:p-0">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 font-concert text-cream rounded hover:bg-orange md:hover:bg-transparent md:hover:text-orange md:p-0">Avatar</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 font-concert text-cream rounded hover:bg-orange md:hover:bg-transparent md:hover:text-orange md:p-0">Room</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 font-concert text-cream rounded hover:bg-orange md:hover:bg-transparent md:hover:text-orange md:p-0">Study</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 font-concert text-cream rounded hover:bg-orange md:hover:bg-transparent md:hover:text-orange md:p-0">Leaderboard</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 font-concert text-cream rounded hover:bg-orange md:hover:bg-transparent md:hover:text-orange md:p-0">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 id="welcomename" class="text-7xl font-bold font-concert text-cream m-4">Welcome, User!</h1>
    <div class="w-1/5 rounded-full h-10 bg-dblue flex items-center justify-center m-4">
      <h1 id="leveldisplay" class="text-xl font-bold font-concert text-cream m-4">Level: 1</h1>
      <div class="w-1/2 rounded-full h-5 bg-cream flex items-center">
        <div class="bg-orange h-5 rounded-full flex items-center justify-center font-concert text-cream text-sm" style="width: 45%">45%</div>
      </div>
    </div>
    <div id="logout" class="bg-orange font-concert w-1/12 h-12 cursor-pointer hover:bg-dorange rounded-full flex items-center justify-center flex-row m-4">
      <h1 class="text-cream font-concert text-xl">Log Out</h1>
    </div>
    <div id="room3d"></div>
  </body>
</html>
